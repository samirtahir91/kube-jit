apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-jit-api.fullname" . }}
  labels:
    {{- include "kube-jit-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kube-jit-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kube-jit-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-jit-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: CONFIG_MOUNT_PATH
            value: {{ quote .Values.config.configMountPath | default "/etc/config/" }}
          - name: ALLOW_ORIGINS
            value: '{{ .Values.config.cors.allowOrigins | toJson }}'
          - name: CALLBACK_HOST_OVERRIDE
            {{- if .Values.ingress.enabled }}
            value: {{ quote .Values.config.callbackHostOverride | default .Values.ingress.hosts }}
            {{- else }}
            value: {{ quote .Values.config.callbackHostOverride }}
            {{- end }}
          - name: LISTEN_PORT
            value: {{ quote .Values.service.port }}
          - name: GH_APP_CLIENT_ID
            value: {{ quote .Values.config.gh.clientID }}
          - name: GH_APP_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: kube-jit-api-secrets
                key: ghAppClientSecret
          - name: GH_APP_INSTALL_ID
            value: {{ quote .Values.config.gh.installId }}
          - name: GH_APP_ID
            value: {{ quote .Values.config.gh.appId }}
          - name: GH_ORG
            value: {{ quote .Values.config.gh.org }}
          - name: GH_APP_PK
            value: /etc/secrets/ghAppPrivateKey
          # Database environment variables
          - name: DB_HOST
            value: {{ if .Values.db.cloudSqlProxy.enabled }}"127.0.0.1"{{ else }}{{ quote .Values.db.host }}{{ end }}
          - name: DB_PORT
            value: {{ if .Values.db.cloudSqlProxy.enabled }}"5432"{{ else }}{{ quote .Values.db.port }}{{ end }}
          - name: DB_NAME
            value: {{ quote .Values.db.name }}
          - name: DB_CONN_TIMEOUT
            value: {{ quote .Values.db.connTimeout }}
          - name: DB_SSLMODE
            value: {{ quote .Values.db.sslMode }}
          - name: DB_TIMEZONE
            value: {{ quote .Values.db.timezone }}
          {{- if not .Values.db.cloudSqlProxy.enabled }}
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: kube-jit-api-secrets
                key: {{ .Values.db.userSecretKey }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: kube-jit-api-secrets
                key: {{ .Values.db.passwordSecretKey }}
          {{- end }}
          - name: DB_MAX_OPEN_CONNS
            value: {{ quote .Values.db.maxOpenConns }}
          - name: DB_MAX_IDLE_CONNS
            value: {{ quote .Values.db.maxIdleConns }}
          - name: DB_CONN_MAX_LIFETIME
            value: {{ quote .Values.db.connMaxLifetime }}
          - name: DB_CONN_MAX_IDLE_TIME
            value: {{ quote .Values.db.connMaxIdleTime }}
          - name: HMAC_SECRET
            valueFrom:
              secretKeyRef:
                key: hmac-secret
                name: kube-jit-api-secrets
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                key: cookie-secret
                name: kube-jit-api-secrets
          - name: API_NAMESPACE
            valueFrom:
              fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
          - name: config
            mountPath: {{ printf "%s/apiConfig.yaml" (.Values.config.configMountPath | default "/etc/config") | quote }}
            subPath: clusters.yaml
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /kube-jit-api/healthz
              port: http
          readinessProbe:
            httpGet:
              path: /kube-jit-api/healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.db.cloudSqlProxy.enabled }}
        - name: cloud-sql-proxy
          image: {{ quote .Values.db.cloudSqlProxy.image | default "gcr.io/cloudsql-docker/gce-proxy:1.33.2" }}
          command:
            - "/cloud_sql_proxy"
            - "--instances={{ .Values.db.cloudSqlProxy.cloudSqlInstance }}=tcp:5432"
            - "--ip_address_types=PRIVATE"
          securityContext:
            runAsNonRoot: true
            runAsUser: 2
          resources:
            {{- toYaml .Values.db.cloudSqlProxy.resources | nindent 12 }}
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: api-config
          items:
          - key: apiConfig
            path: clusters.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
